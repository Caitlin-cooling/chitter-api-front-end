<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chitter</title>
    <script src="jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div id="signUp">
      <h1 >Welcome to Chitter</h1>
      <h3>Create an account:</h3>
      <p id='error'></p>
      <form id="createUser">
        <input type="text" id="new_handle", placeholder="Your Handle">
        <input type="password" id="new_password", placeholder="Password">
        <input type="submit" value="Sign Up!">
      </form>
      <script src="src/createUser.js"></script>
    </div>
    <div id="signIn">
      <h3>Already have an account?</h3>
      <p>Sign in:</p>
      <form id="createSession">
        <input type="text" id="handle", placeholder="Your Handle">
        <input type="password" id="password", placeholder="Password">
        <input type="submit" value="Sign in!">
      </form>
      <script src="src/createSession.js"></script>
    </div>
    <br>
    <div id="peeps">
      <p id="confirmation"></p>
      <form id="createPeep">
        <textarea id="body" rows="8" cols="52" placeholder="What would you like to say?"></textarea>
        <input type="submit" value="Peep!">
        <script src="src/createPeeps.js"></script>
      </form>
      <button id="getPeeps">View Peeps</button>
      <script src="src/peepsRequest.js"></script>
    </div>
  </body>
</html>
